<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Simple | To Do</title>
</head>
<body>
  <div class="boards">
    <div class="board">
      <h3>To Do</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content">Fazer Video</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>In progress</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">Video 1 - Sobre React</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">Video 1 </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
